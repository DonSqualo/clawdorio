#
# Local-only reverse proxy for Clawdorio.
#
# Install:
#   sudo pacman -S --needed nginx
#   sudo cp deploy/nginx/clawdorio.local.conf /etc/nginx/conf.d/clawdorio.conf
#   sudo nginx -t
#   sudo systemctl enable --now nginx
#
# Then:
#   curl http://127.0.0.1:8787/health
#
server {
  # Bind on all interfaces so you can reach it via Tailscale/LAN.
  listen 0.0.0.0:8787;
  server_name _;

  # Local security: only allow loopback + Tailscale.
  allow 127.0.0.1;
  allow 100.64.0.0/10;
  deny all;

  # If you later serve a local web UI, you can add `root ...;` here.

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:39333;
  }
}
